---
- hosts: servers
  become: yes
  tasks:
    - name: Update the apt-get of the machine
      apt:
        update_cache: yes

    - name: Copy private key from local machine to the each server
      copy:
        src: "~/.ssh/ring-challenge-team-1"
        dest: "/home/ubuntu/.ssh/"

- hosts: servers_leticia
  become: yes
  tasks:
    - name: Copy local script to first server
      copy:
        src: "./test/script.sh"
        dest: "/home/ubuntu/"
        mode: 0777

    - name: Run CRON job to load data at every minute of every hour.
      cron:
        name: "load_data"
        user: "root"
        weekday: "*"
        minute: "1"
        hour: "*"
        job: "sh script.sh"
        state: present
      register: output        
    
    - name: Run a command using a templated variable (always use quote filter to avoid injection)
      ansible.builtin.debug: 
        msg: "first server, count: {{ output.stdout }}"

